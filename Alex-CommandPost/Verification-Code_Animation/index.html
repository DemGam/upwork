<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>Command Post Code</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">

</head>


<body>

	<div class="wrapper">
		<div class="logo">
			<img src="./img/cp_logo_primary_colour.png" alt="logo">
		</div>

		<div class="content">
			<div class="content__title">
				Please check your email.
			</div>
			<div class="content__info">
				We've sent a code to <span class="content__email">fardin@mocdt.com</span>
			</div>
			<div class="content__code">
				<input type="text" maxlength="1" class="code-input">
				<input type="text" maxlength="1" class="code-input">
				<input type="text" maxlength="1" class="code-input">
				<input type="text" maxlength="1" class="code-input">


			</div>
			<div class="content__resend">Didn't get a code? <a href="">Click to resend</a>.</div>
		</div>



	</div>
	<script src="./js/app.js"></script>
</body>

</html>
